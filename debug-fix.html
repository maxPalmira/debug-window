    <style>
        body { 
            font-family: Arial, sans-serif;

<body>
    <h1>üêõ Debug Window Issue Fix</h1>
    
    <p><strong>The Problem:</strong> <code>debugWindow.addTextInput is not a function</code></p>
    
    <button onclick="runDiagnostics()">üîç Run Diagnostics</button>
    <button onclick="testFresh()">üÜï Test Fresh Instance</button>
    <button onclick="clearCacheAndReload()">üóëÔ∏è Clear Cache & Reload</button>
    
    <div id="log"></div>

    <!-- Force cache busting with timestamp -->
    <script src="https://cdn.jsdelivr.net/npm/moveable@0.53.0/dist/moveable.min.js"></script>
    <script src="debug-window.js?v=<?php echo time(); ?>"></script>
    
    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            logDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }
        
        function runDiagnostics() {
            document.getElementById('log').innerHTML = '';
            log('üîç Starting comprehensive diagnostics...', 'info');
            
            // 1. Check if DebugWindow class exists
            log(`1. DebugWindow class exists: ${typeof DebugWindow !== 'undefined'}`, 
                typeof DebugWindow !== 'undefined' ? 'success' : 'error');
            
            if (typeof DebugWindow === 'undefined') {
                log('‚ùå CRITICAL: DebugWindow class not found! File not loaded properly.', 'error');
                return;
            }
            
            // 2. Check prototype methods
            const methods = Object.getOwnPropertyNames(DebugWindow.prototype);
            log(`2. Available methods: ${methods.join(', ')}`, 'info');
            
            // 3. Specifically check for addTextInput
            const hasAddTextInput = methods.includes('addTextInput');
            log(`3. addTextInput method exists in prototype: ${hasAddTextInput}`, 
                hasAddTextInput ? 'success' : 'error');
            
            // 4. Create instance and test
            try {
                const testInstance = new DebugWindow({
                    title: 'Diagnostic Test',
                    position: { x: 50, y: 50 }
                });
                
                log('4. ‚úÖ Instance created successfully', 'success');
                
                // 5. Check if method exists on instance
                const instanceHasMethod = typeof testInstance.addTextInput === 'function';
                log(`5. addTextInput exists on instance: ${instanceHasMethod}`, 
                    instanceHasMethod ? 'success' : 'error');
                
                if (!instanceHasMethod) {
                    log(`   Instance type: ${typeof testInstance.addTextInput}`, 'error');
                    log(`   Instance methods: ${Object.getOwnPropertyNames(testInstance).join(', ')}`, 'info');
                }
                
                // 6. Try to initialize and test
                testInstance.init();
                log('6. ‚úÖ Instance initialized successfully', 'success');
                
                // 7. Try the actual method call
                if (instanceHasMethod) {
                    testInstance.addTextInput('Test Input', 'test value', (value) => {
                        log(`‚úÖ Input callback fired: ${value}`, 'success');
                    });
                    log('7. ‚úÖ addTextInput method call successful!', 'success');
                } else {
                    log('7. ‚ùå Cannot test method - not found on instance', 'error');
                }
                
                // Clean up
                setTimeout(() => {
                    testInstance.destroy();
                    log('üßπ Test instance cleaned up', 'info');
                }, 2000);
                
            } catch (error) {
                log(`4. ‚ùå Error creating/testing instance: ${error.message}`, 'error');
                log(`   Stack: ${error.stack}`, 'error');
            }
        }
        
        function testFresh() {
            log('üÜï Testing completely fresh instance...', 'info');
            
            try {
                // Create a completely new instance
                const freshWindow = new DebugWindow({
                    title: 'Fresh Test Window',
                    position: { x: 200, y: 200 },
                    size: { width: 300, height: 400 },
                    visible: true
                });
                
                freshWindow.init();
                
                // Add basic content first
                freshWindow.addLog('Fresh instance test', 'info');
                
                // Now try addTextInput
                freshWindow.addTextInput('Fresh Input', 'hello world', (value) => {
                    log(`‚úÖ Fresh input callback: ${value}`, 'success');
                    freshWindow.addLog(`Input changed to: ${value}`, 'info');
                });
                
                log('‚úÖ Fresh instance test successful!', 'success');
                
                // Add collapse test
                freshWindow.toggleCollapse();
                setTimeout(() => {
                    freshWindow.toggleCollapse();
                    log('‚úÖ Collapse functionality works!', 'success');
                }, 1000);
                
            } catch (error) {
                log(`‚ùå Fresh instance test failed: ${error.message}`, 'error');
            }
        }
        
        function clearCacheAndReload() {
            log('üóëÔ∏è Attempting to clear cache and reload...', 'info');
            // Force reload with cache clearing
            window.location.reload(true);
        }
        
        // Auto-run diagnostics on load
        window.addEventListener('load', () => {
            setTimeout(runDiagnostics, 500);
        });
    </script>
</body>
</html>
